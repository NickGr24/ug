{% load static %}
<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autentificare - Control Acces</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background: #f8f9fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-card {
            width: 100%;
            max-width: 420px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.1);
            padding: 2rem;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header h1 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .login-header p {
            color: #6c757d;
            margin: 0;
        }

        .form-label {
            font-weight: 500;
            font-size: 1rem;
        }

        .form-control {
            font-size: 1.1rem;
            padding: 0.75rem 1rem;
        }

        .btn-login {
            font-size: 1.1rem;
            padding: 0.75rem;
            font-weight: 500;
        }

        .alert {
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="login-header">
            <img src="{% static 'img/logo.webp' %}" alt="Logo" height="80" class="mb-3">
            <h1>Control Acces</h1>
            <p>Jurnal Intrari / Iesiri</p>
        </div>

        {% if form.errors %}
        <div class="alert alert-danger">
            <i class="bi bi-exclamation-triangle me-2"></i>
            Nume de utilizator sau parola incorecta.
        </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}

            <div class="mb-3">
                <label for="id_username" class="form-label">Utilizator</label>
                <input type="text"
                       name="username"
                       id="id_username"
                       class="form-control"
                       placeholder="Introduceti utilizatorul"
                       autocomplete="username"
                       autofocus
                       required>
            </div>

            <div class="mb-4">
                <label for="id_password" class="form-label">Parola</label>
                <input type="password"
                       name="password"
                       id="id_password"
                       class="form-control"
                       placeholder="Introduceti parola"
                       autocomplete="current-password"
                       required>
            </div>

            <button type="submit" class="btn btn-primary btn-login w-100">
                <i class="bi bi-box-arrow-in-right me-2"></i>
                Autentificare
            </button>
        </form>
    </div>
</body>
</html>
