<!-- Employees Tab Content -->
<div class="d-flex justify-content-between align-items-center mb-4">
    <div class="input-group" style="max-width: 350px;">
        <span class="input-group-text"><i class="bi bi-search"></i></span>
        <input type="search"
               class="form-control"
               placeholder="Cautare dupa nume, departament..."
               name="search"
               value="{{ search }}"
               hx-get="{% url 'core:htmx_employees_list' %}"
               hx-target="#employees-list"
               hx-trigger="keyup changed delay:300ms, search"
               hx-include="this">
    </div>
    <div class="d-flex gap-2">
        <a href="{% url 'core:employees_export' %}?search={{ search }}" class="btn btn-outline-success">
            <i class="bi bi-download me-1"></i>Export CSV
        </a>
        <button class="btn btn-primary"
                hx-get="{% url 'core:employee_add' %}"
                hx-target="#modal-content"
                hx-swap="innerHTML">
            <i class="bi bi-plus-lg me-2"></i>Adauga Angajat
        </button>
    </div>
</div>

<div id="employees-list">
    {% include 'core/partials/_employees_list.html' %}
</div>
